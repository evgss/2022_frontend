<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Входное задание</title>
</head>
<body>
<div class="input-container">
    <div class="input-container__title">
        Задать вопрос
    </div>
    <form class="input-container__form">
        <input type="text" id="fio" required placeholder="Фамилия Имя Отчество *"/>
        <input type="tel" id="phone" required placeholder="Телефон *"/>
        <input type="email" id="email" required placeholder="Email"/>
        <button type="submit">Отправить запрос</button>
    </form>
    <div class="input-container__result" id="res"></div>
</div>

<script defer type="text/javascript" src="main.js"></script>
</body>
</html>
